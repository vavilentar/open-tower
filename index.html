<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Останкинская телебашня</title>
</head>

<body>
	<img class="logo" src="./logo-ru.png" alt="">
	<div class="wrapper">
		<h2 class="title">Привет!<br>
			Узнай первым когда будет открыт ресторан «Седьмое небо» и запущены экскурсии на самое высокое сооружение
			Европы - <span>Останкинскую телебашню</span>.
			<br>Для этого заполни форму ниже. Когда мы откроемся, то отправим сообщение.</h2>
		<form class="form" action="">
			<input required class="text-input" placeholder="ФИО" type="text">
			<input required class="text-input" placeholder="Номер телефона" type="phone">
			<input required class="text-input" placeholder="E-mail" type="email">
			<label class="label"><input required class="checkbox" type="checkbox">Согласен на обработку персональных
				данных</label>
			<button class="btn-sb">Отправить</button>
		</form>
	</div>
	<script src="./script.js"></script>
</body>

</html>
